<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 


<h:form rendered="#{forumBean.displayFormDic}">
		<h:panelGrid columns="1">
			
			

			<h:outputText value="New Forbidden Word" />
			<h:inputText value="#{forumBean.dic.label}" />
			
			
		</h:panelGrid>
		<h:panelGrid columns="3">

			<h:commandButton actionListener="#{forumBean.doAddOrUpdateWord()}"
				value="addOrUpdate" />
			<h:commandButton actionListener="#{forumBean.dodeleteWord()}"
				value="delete" />
			<h:commandButton actionListener="#{forumBean.doCancel()}"
				value="cancel" />


		</h:panelGrid>
	</h:form>

</ui:composition>
