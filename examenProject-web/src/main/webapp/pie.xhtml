<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"  > 

<h:head></h:head> 
<body> 
<h:form>
 <p:growl id="growl" showDetail="true" />
             
<p:chart type="pie" model="#{chartView.pieModel2}" style="width:400px;height:300px" widgetVar="chart">

<p:ajax event="itemSelect" listener="#{chartView.itemSelect}" update="growl" />
        </p:chart>
        <a href="gestion.jsf?faces-redirect=true">Return</a>
        
        <p:commandButton type="button" value="Export" icon="ui-icon-extlink" onclick="exportChart()"/>
 
<p:dialog widgetVar="dlg" showEffect="fade" modal="true" header="Chart as an Image" resizable="false">
    <p:outputPanel id="output" layout="block" style="width:500px;height:300px"/>
</p:dialog>
 
<script type="text/javascript">
function exportChart() {
    //export image
    $('#output').empty().append(PF('chart').exportAsImage());
 
    //show the dialog
    PF('dlg').show();
}
</script>
</h:form>
</body> 
</html>
