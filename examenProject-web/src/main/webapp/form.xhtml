
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 


<h:form rendered="#{forumBean.displayForm}">
		<h:panelGrid columns="2">
			<h:selectOneMenu value="#{forumBean.forum.category}" >
			<f:selectItem itemValue="Question" itemLabel="Category - Question" />

    <f:selectItem itemValue="Astuce" itemLabel="Category - Astuce" />

    <f:selectItem itemValue="Temoignage" itemLabel="Category - temoignage" />
			</h:selectOneMenu>
			

			<h:outputText value="forum subject" />
			<h:inputText value="#{forumBean.forum.subject}" />
			
			
		</h:panelGrid>
		<h:panelGrid columns="3">

			<h:commandButton actionListener="#{forumBean.doAddOrUpdate()}"
				value="addOrUpdate" />
			<h:commandButton actionListener="#{forumBean.dodelete()}"
				value="delete" />
			<h:commandButton actionListener="#{forumBean.doCancel()}"
				value="cancel" />


		</h:panelGrid>
	</h:form>

</ui:composition>
